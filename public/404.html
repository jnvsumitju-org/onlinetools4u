<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page not found</title>
    <meta name="robots" content="noindex, follow" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #fff; color: #111; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card { max-width: 560px; width: 100%; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; text-align: center; }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 16px; color: #4b5563; }
      a { display: inline-block; padding: 10px 16px; border-radius: 8px; background: #111; color: #fff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>404 — Page not found</h1>
        <p>The page you’re looking for doesn’t exist or has moved.</p>
        <a href="/">Go to Home</a>
      </div>
    </div>
  </body>
  </html>
