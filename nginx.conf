server {
  listen 80;
  server_name onlinetools4u.com www.onlinetools4u.com;

  # Redirect all HTTP -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }

  # ACME HTTP-01 challenge path for Certbot
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name onlinetools4u.com www.onlinetools4u.com;

  root   /usr/share/nginx/html;
  index  index.html;

  ssl_certificate     /etc/letsencrypt/live/onlinetools4u.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/onlinetools4u.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
  ssl_prefer_server_ciphers on;

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback to index.html
  location / {
    try_files $uri /index.html;
  }

  # Health check
  location /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
